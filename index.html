<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <base href="/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <script src="http://code.gijgo.com/1.6.1/js/gijgo.js" type="text/javascript"></script>
    <link href="http://code.gijgo.com/1.6.1/css/gijgo.css" rel="stylesheet" type="text/css" />

    <script src="app/app.js"></script>
    <script src="app/_shared/global.js"></script>
    <script src="app/main/main.js"></script>
    <script src="app/other/other.js"></script>

    <title> TestSintra </title>
  </head>
  <body ng-controller="globalCtrl" ng-cloak>
    <div id="page">
      <div id="page_sidebar">
        <div id="page_navigation">
          <i class="fa fa-remove"></i>
          Navigation
        </div>
        <div class="search_bar">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" value="" placeholder="Search">
        </div>
        <div class="menu" ng-repeat="bookmark in bookmarks" ng-class="{activeMenu: page == bookmark.module }" ng-click="openPage(bookmark.module)">
          {{ bookmark.text}}
        </div>
      </div>
      <div id="page_content">
        <div id="page_navbar">
          <div id="logo">
            <span>Loans</span>
            <span>Unlimited</span>
          </div>
          <div id="user">
            <div>
              <span>John Doe</span>
              <i class="fa fa-angle-down"></i>
            </div>
            <div>Business Account</div>
          </div>
          <div id="logout">
            <i class="fa fa-power-off"></i>
          </div>
        </div>
        <div id="page_view" >
          <div ng-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
